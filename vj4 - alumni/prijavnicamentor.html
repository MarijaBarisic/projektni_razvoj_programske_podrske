<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Prijava za mentorstvo</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Prijavnica</h3>
                    </div>
                    <div class="card-body">
                        <form id="prijavnicaMentor">
                            <div class="mb-3">
                                <label for="ime" class="form-label">Ime</label>
                                <input type="text" class="form-control" id="ime" required>
                            </div>
                            <div class="mb-3">
                                <label for="prezime" class="form-label">Prezime</label>
                                <input type="text" class="form-control" id="prezime" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="razlog" class="form-label">Zašto želite biti mentor?</label>
                                <textarea class="form-control" id="razlog" rows="4" placeholder="Zašto želite biti mentor?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Prijavi me</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('prijavnicaMentor').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Uspješno ste se prijavili za mentorstvo. Na e-mail ćete dobiti potvrdu o prijavi.');
        });
    </script>
    
</body>
</html>
