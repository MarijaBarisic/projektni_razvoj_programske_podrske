<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Galerija</title>
</head>
<body>
    <section class="container pt-4 text-center">
        <div class="row justify-content-center">
            <div class="col-lg-12 position-relative">
                <button class="btn btn-primary arrow left-arrow" onclick="prevImage()">&#8592;</button>
                <img id="main-image" src="slike/TVZ.jpg" alt="Galerija Slika" class="img-fluid">
                <button class="btn btn-primary arrow right-arrow" onclick="nextImage()">&#8594;</button>
            </div>
        </div>
    </section>

    <script>
        const images = [
            'slike/TVZ.jpg',
            'slike/cell-phone-1352613_1280.jpg',
            'slike/music-7238254_1280.jpg',
            'slike/plans-1867745_1280.jpg',
            'slike/vijestizastudente-2.jpg'
        ];
        
        let currentIndex = 0;

        function updateImage() {
            const mainImage = document.getElementById('main-image');
            mainImage.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateImage();
        }
    </script>
</body>
</html>
