<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Podijeli članak</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .share-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .share-button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="share-container">
        <h3>Podijeli članak</h3>
        <p>Odaberite način na koji želite podijeliti ovaj članak:</p>
        <button class="btn btn-primary share-button" onclick="window.location.href='mailto:?subject=Članak&body=Pročitajte ovaj članak: http://example.com'">Podijeli putem e-maila</button>
        <button class="btn btn-primary share-button" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http://example.com', '_blank')">Podijeli na Facebooku</button>
        <button class="btn btn-primary share-button" onclick="window.open('https://twitter.com/intent/tweet?url=http://example.com&text=Pročitajte%20ovaj%20članak', '_blank')">Podijeli na Twitteru</button>
        <button class="btn btn-primary share-button" onclick="navigator.clipboard.writeText('http://example.com'); alert('Link je kopiran!');">Kopiraj link</button>
    </div>
</body>
</html>
